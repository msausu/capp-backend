
spring.application.name=calculator
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.hateoas.useHalAsDefaultJsonMediaType=false
springdoc.show-actuator=true
springdoc.api-docs.path=/api-docs
spring.data.rest.basePath=/report

logging.level.ROOT=INFO
logging.level.sql=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.security=info
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

allowed.origin1=${allowed_origin1:http://localhost:5173}
allowed.origin2=${allowed_origin2:http://localhost:3000}